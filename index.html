<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiviBox - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1A112A; /* Matching your app's background */
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 10%;
        }
        .brand-logo {
            font-size: 4rem;
            font-weight: bold;
            color: #5E39AB; /* Gradient-start color */
            background: linear-gradient(90deg, #5E39AB, #A152B3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .countdown {
            font-size: 3rem;
            margin-top: 20px;
            color: #35A9E0;
        }
        .info {
            margin-top: 30px;
            font-size: 1.5rem;
        }
        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-logo">TiviBox</div>
        <div class="info">Something exciting is launching soon. Stay tuned!</div>
        <div id="countdown" class="countdown">Loading...</div>
        <div class="footer">Â© 2024 TiviBox. All rights reserved.</div>
    </div>

    <script>
        function startCountdown() {
            const targetDate = new Date("December 1, 2024 00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");

            setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    countdownElement.innerHTML = "We're live!";
                } else {
                    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", startCountdown);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
