<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tivibox Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">Tivi<span class="text-gradient">Box</span></h1>
            <div class="clock-container text-end">
                <p class="m-0 small">Good Morning</p>
                <h2 id="clock" class="display-6"></h2>
                <p id="date" class="small"></p>
                <p class="text-success small">VPN is active</p>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card bg-dark border border-secondary p-3 shadow">
                    <div class="card-body text-center">
                        <div class="icon mb-3">
                            <i class="bi bi-person-circle text-primary fs-1"></i>
                        </div>
                        <h4 class="mb-1">test1</h4>
                        <p class="text-muted mb-3">17 days remaining</p>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-outline-light btn-sm"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="width: 60px; height: 60px;">
            <i class="bi bi-plus fs-3"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
